<!doctype html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/loginbackground.css" rel="stylesheet" type="text/css">

    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="main-container overlay">
      <div class="border-container">
     <!--  THIS IS THE SIGN UP PAGE  -->
        <h1>ADULTING 101 </h1>
        <br>

        <h1>Sign up to learn about shit nobody taught you in school! </h1>
        <div class="col-lg-6 center-block">
          <div class="well bs-component">
            {{#error}}
            <div class="alert alert-dismissible alert-danger">
              <strong>Oh snap!<strong> {{error}}
            </div>
            {{/error}}
            <form class="form-horizontal" action="/users/create" method="post">
              <fieldset>
                <legend>Sign Up</legend>
                <div class="form-group">
                <label for="inputuser" class="col-lg-2 control-label">User Name</label>
                  <div class="col-lg-10">
                    <input name="username" type="text" class="form-control" id="inputUsername" placeholder="User Name">
                  </div>
                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-10">
                    <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                  <div class="col-lg-10">
                    <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Join!</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
