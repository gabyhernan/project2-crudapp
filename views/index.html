<<!doctype html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="main-container">
      <div class="border-container">
    <!--   THIS IS THE LOGIN PAGE  -->
        <h1>ADULTING 101 </h1> <br>
        <h1> Life changing insights on how to pretend to be a better adult </h1>

        <div class="col-lg-6 center-block">
          <div class="well bs-component">
            {{#error}}
            <div class="alert alert-dismissible alert-danger">
              <strong>Uh Oh!<strong> {{error}}
            </div>
            {{/error}}
            <form class="form-horizontal" action="/sessions/create" method="post">
              <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-10">
                    <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                  <div class="col-lg-10">
                    <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          <br> <p>Not a member? <a href="/users/new">Sign Up!</a></p>
           <h1> Because you know we are all just winging it in certain parts.. </h1> <br>

        </div>
      </div>
    </div>
  </body>
</html>
